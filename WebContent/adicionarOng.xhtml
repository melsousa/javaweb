		 <h1 class="display-4">	Adicione um ONG para ajudar nesse projeto</h1>
   		<p class="lead">Adicione ONG's para ajudarem o seu projeto, coloque o nome, uma descrição do ONG e uma foto  </p>
   		<h:form enctype="multipart/form-data">
   			<div class="form-group">
   			 <label for="exampleFormControlInput1">Nome do ONG</label>
   				 <h:inputText class="form-control" id="exampleFormControlInput1" requiredMessage="tituloDois" value="#{Teste.modeloTres.tituloTres}" name="tituloUm"/>
   			</div>
   			<div class="form-group">
   				<label for="exampleFormControlTextarea1">Descrição do ONG</label>
    			    <h:inputTextarea class="form-control" id="exampleFormControlTextarea1" rows="3" value="#{Teste.modeloTres.paragrafoTres}"/>
    			
   			</div>
   			
   			<h:commandButton type="submit" class="btn btn-outline-info" value="adicionar ONG ">
   			<f:ajax render="msg" listener="#{Teste.salvarTres()}" execute="@form" onevent="teste"></f:ajax>
   			</h:commandButton>
   		</h:form>
   		<div id="res"></div>
   		<script>
   		function teste(data){
   			switch(data.status){
   			case "begin":
   				document.getElementById("res").innerHTML = "iniciando...";break;
			case "complete":
					document.getElementById("res").innerHTML = "completando...";break;
			case "success":
				document.getElementById("res").innerHTML = "finalizado.";break;
   			}
   		}
   		</script>
