<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<h:body>
	<h:form>
	<h:outputLabel value="titulo Um"/>
	<h:inputText value="#{Atualizar.modeloUm.tituloUm}" requiredMessage="tituloUm" name="tituloUm"></h:inputText>
	<h:outputLabel value="paragrafo um"/>
	<h:inputText value="#{Atualizar.modeloUm.paragrafoUm}" requiredMessage="paragrafoUm" name="paragrafoUm"></h:inputText>
	<h:commandButton value="enviar">
	<f:ajax render="msg img" listener="#{Atualizar.salvar()}" exceute="@form" onevent="teste"></f:ajax>
	</h:commandButton>
	</h:form>
	<div id="res"></div>
   		<script>
   		function teste(data){
   			switch(data.status){
   			case "begin":
   				document.getElementById("res").innerHTML = "iniciando...";break;
			case "complete":
					document.getElementById("res").innerHTML = "completando...";break;
			case "success":
				document.getElementById("res").innerHTML = "finalizado.";break;
   			}
   		}
   		</script>
   		

</h:body>
</html>
