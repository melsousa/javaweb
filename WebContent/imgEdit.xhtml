		<div class="jumbotron jumbotron-fluid" style="background-color:white;">
		<div class="container">
		<h1 class="display-4">Adicione imagens ao site</h1>
		<p class="lead">Adicione imagens para serem vistas, coloque uma imagem, um titulo e uma descrição  </p>
	<h:form enctype="multipart/form-data">
	<div class="custom-file">
		 <label class="custom-file-label" for="customFile">imagem</label>
		<br/>
	<h:inputFile value="#{Fileupload.foto}" class="custom-file-input" id="customFile"></h:inputFile>
	</div>
	<div class="form-group">
	<label for="exampleFormControlInput1">Nome da imagem</label>
	<h:inputText  class="form-control" id="exampleFormControlInput1" value="#{Fileupload.texto}" name="texto" requiredMessage="texto"/>
	</div>
	<div class="form-group">
	<label for="exampleFormControlTextarea1">preve descrição</label>
	<h:inputTextarea  class="form-control" rows="3"  value="#{Fileupload.titulo}"/>
	</div>
	<h:commandButton type="submit" class="btn btn-outline-info" value="Adicionar imagem">
	<f:ajax render="msg img" listener="#{Fileupload.salvarImagem()}" execute="@form" onevent="teste"></f:ajax>
	</h:commandButton>
	</h:form>
		<div id="res"></div>
   		<script>
   		function teste(data){
   			switch(data.status){
   			case "begin":
   				document.getElementById("res").innerHTML = "iniciando...";break;
			case "complete":
					document.getElementById("res").innerHTML = "completando...";break;
			case "success":
				document.getElementById("res").innerHTML = "finalizado.";break;
   			}
   		}
   		</script>
