		 <h1 class="display-4">Atualize as informações do dog para ser adotado</h1>
   		<p class="lead">Deixe as informações atualizados para que os cachorros sejam adotados, coloque o nome, uma descrição e uma foto  </p>
   		<h:form enctype="multipart/form-data">
   		
   			<div class="form-group">
   			<h:inputHidden value="#{Dog.modeloDois.id}" id="id"></h:inputHidden>
   			 <label for="exampleFormControlInput1">Nome do dog</label>
   				 <h:inputText class="form-control" id="exampleFormControlInput1" requiredMessage="tituloDois" value="#{Dog.modeloDois.tituloDois}" name="tituloDois"/>
   			</div>
   			<div class="form-group">
   				<label for="exampleFormControlTextarea1">Descrição do dog</label>
    			    <h:inputTextarea class="form-control" id="exampleFormControlTextarea1" rows="3" value="#{Dog.modeloDois.paragrafoDois}"/>
    			
   			</div>
   					
   			<h:commandButton  class="btn btn-outline-info" value="Atualizar">
   			<f:ajax render="msg" listener="#{Dog.atualizarDois()}" execute="@form" onevent="teste"></f:ajax>
   			</h:commandButton>
   		</h:form>
   		<div id="res"><h1></h1></div>
   		<script>
   		function teste(data){
   			switch(data.status){
   			case "begin":
   				document.getElementById("res").innerHTML = "iniciando...";break;
			case "complete":
					document.getElementById("res").innerHTML = "completando...";break;
			case "success":
				document.getElementById("res").innerHTML = "finalizado.";break;
   			}
   		}
   		</script>
